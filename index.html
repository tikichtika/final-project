<!DOCTYPE html>
<html lang="ar">
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <model-viewer 
        id="ar-viewer"
        src="https://raw.githubusercontent.com/tikichtika/3D-models/main/nabta.glb" 
        ios-src="https://raw.githubusercontent.com/tikichtika/3D-models/main/nabta.usdz"
        ar 
        ar-modes="scene-viewer quick-look webxr"
        camera-controls 
        auto-rotate>
    </model-viewer>

    <script>
        function isMobile() {
            return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        function isiPhone() {
            return /iPhone|iPad/i.test(navigator.userAgent);
        }

        function startAR() {
            const modelViewer = document.getElementById('ar-viewer');
            if (isMobile()) {
                if (isiPhone()) {
                    // iPhone يستخدم Quick Look
                    window.location.href = modelViewer.getAttribute('ios-src');
                } else {
                    // Android يستخدم WebXR
                    modelViewer.activateAR();
                }
            }
        }

        window.onload = function() {
            startAR();
        };
    </script>

</body>
</html>
